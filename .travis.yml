branches:
  only: 
    - master
    - Develop

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.0
    - android-23
    - sys-img-armeabi-v7a-android-tv-l
    - sys-img-armeabi-v7a-android-23
    - extra-android-m2repository

stage: "install & test"
language:
  - android
  - node_js
matrix:
  include:
    env:
      - TestVersion="latest"
      - Android="23"
    jdk: oraclejdk8
    node_js: lts/*
    before_script:
      - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
      - emulator -avd test -no-audio -no-window &
      - android-wait-for-emulator
    script:
    - . $HOME/.nvm/nvm.sh
    - nvm install stable
    - nvm use stable
    after_script:
      - echo no | npm install -g nativescript
      - tns usage-reporting disable
      - tns error-reporting disable
      - npm install
      - npm run test
    dist: precise
  install: true